<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/registration.css">
    <title>RegisterPage</title>
</head>
<body>
    <div>
    <h1>You're about to join FrogPage!</h1>
    <form action="/register" method="POST">
        <label>Name:</label>
        <input type ="text" id = 'username' name="username" placeholder="Nice name!" required>
        <br><br>
        <label>E-mail:</label>
        <input type ="email" id = 'email' name="email" placeholder="yourname@email.com" required>
        <br><br>
        <label>Password</label>
        <input type="password" id = "password" name="password" required>
        <br><br>
        <button type ="submit">Register</button>
        <button type ="reset">Reset inputs</button>
    </form>
    <br>
    <a id="link" href="./login.html">I already have an account!</a>
    </div>
</body>
</html>
