<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="gallery.css">
    <title>Gallery</title>
</head>
<body>
    <div class="row">
        <div class="column">
          <img src="../public/pictures/frogs/alien-frog.jpg" alt="alien-frog" onclick="myFunction(this);">
        </div>
        <div class="column">
          <img src="../public/pictures/frogs/cute-frog.jpg" alt="cute-frog" onclick="myFunction(this);">
        </div>
        <div class="column">
          <img src="../public/pictures/frogs/flowe-frog.jpg" alt="flowe-frog" onclick="myFunction(this);">
        </div>
        <div class="column">
          <img src="../public/pictures/frogs/frog-friends.jpg" alt="frog-friends" onclick="myFunction(this);">
        </div>
      </div>
    <div class="container">
        <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
        <img id="expandedImg" style="width:100%">
        <div id="imgtext"></div>
    </div>
    <script>
    function myFunction(imgs) {
        // Get the expanded image
        var expandImg = document.getElementById("expandedImg");
        // Get the image text
        var imgText = document.getElementById("imgtext");
        // Use the same src in the expanded image as the image being clicked on from the grid
        expandImg.src = imgs.src;
        // Use the value of the alt attribute of the clickable image as text inside the expanded image
        imgText.innerHTML = imgs.alt;
        // Show the container element (hidden with CSS)
        expandImg.parentElement.style.display = "block";
      }</script>
</body>
</html>
